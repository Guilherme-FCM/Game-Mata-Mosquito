<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Mata-Mosquito</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="game-over">
        <img src="imagens/game.png" alt="Start">
        <select id="nivel">
            <option value="">-- Selecione o Nível --</option>
            <option value="facil">Easy</option>
            <option value="normal">Normal</option>
            <option value="dificil">Hard</option>
            <option value="saitama">Saitama</option>
        </select> <br>
        <button style="margin-left: 160px;" id="restart" class="botao" onclick="start()">Start</button>
    </div>
    <script>
        function start(){
            nivel = document.querySelector('#nivel').value

            if (nivel == '') {
                alert('Selecione o Nível')
                return false
            }
            
            window.location.href = 'app.html?' + nivel
        }
    </script>
</body>
</html>
